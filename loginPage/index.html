<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="../loginPage/style.css">
        <script defer src="login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="login-container">
            <div class="center">
                <div class="logo-container">
                    <img src="../images/n2n.png" alt="n2n logo">
                </div>
            </div>
            <h1>N2N SOLUTIONS</h1>
            <div class="form-container">
                <form id="loginForm" action="login.php" method="post">
                    <div>
                        <label for="username" id="email">Email</label>
                        <input type="text" id="username" name="username" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <div>
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Stay signed in</label>
                        </div>
                        <div class="align-right">
                            <button>Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- <p id="error"></p> -->
        </div>
    </body>
</html>
