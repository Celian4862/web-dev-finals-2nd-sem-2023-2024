<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Users</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script defer src="../userInput/userInput.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/f3364d5594.js" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <nav class="navbar">
            <div class="center">
				<div class="logo-container">
					<img src="../images/n2n.png" alt="n2n logo" />
				</div>
			</div>
			<div class="tabs">
				<button>
					<i class="fa-solid fa-table-columns" style="color: #ffffff;"></i>
					<span>Dashboard</span>
				</button>
				<button class="active">
					<i class="fa-solid fa-user" style="color: #ffffff;"></i>
					<span>User</span>
				</button>
				<button>
					<i class="fa-solid fa-dolly" style="color: #ffffff;"></i>
					<span>Inventory</span>
				</button>
				<button>
					<i class="fa-solid fa-truck" style="color: #ffffff;"></i>
					<span>Shipments</span>
				</button>
				<button>
					<i class="fa-solid fa-truck-ramp-box" style="color: #ffffff;"></i>
					<span>Reception</span>
				</button>
			</div>
			<button class="return">
				<span class="fa-solid fa-arrow-right-to-bracket fa-2xl"></span>
			</button>
        </nav>
        <div class="content-container">
			<div class="header"></div>
			<div class="content-header">
				<img style="position: relative; width: 2%; height: 2%;" src="../images/person_icon.png">&nbsp;
				<h1 style="display: inline;">Users</h1>
			</div>
		</div>
    </body>
</html>
